{% extends "base.html" %}

{% block title %}Gestión de Usuarios{% endblock %}

{% block content %}
<h1>Gestión de Usuarios</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['role'] }}</td>
            <td>
                
                <form action="{{ url_for('delete_user', id=user['id']) }}" method="POST">
                    <button type="button" class="btn btn-delete confirm-delete-user">Eliminar</button>
                </form>
                
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
